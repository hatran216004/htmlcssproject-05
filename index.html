<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CeloBank</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/CSS/reset.css" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon//favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon//favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon//site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon//safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/CSS/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header fixed">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="#!" class="header__logo">
                        <img src="./assets/img/logo.svg" alt="CeloBank" />
                    </a>
                    <!-- Navigation -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar-item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Products</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Features</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Header action -->
                    <div class="header__action">
                        <p class="header__action--login">Log in</p>
                        <button class="btn header__action--btn">Sign up</button>
                    </div>
                </div>
            </div>
        </header>
        <main style="height: 10000px">
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <section class="hero__inner">
                        <!-- Content -->
                        <section class="hero-content">
                            <p class="section__title">Digital Smart Wallet</p>
                            <h1 class="hero-content__heading">
                                Digital <b>Payment</b> For Everyone.
                            </h1>
                            <p class="section__desc"></p>
                            <form action="" class="hero-form">
                                <input
                                    placeholder="Your email address"
                                    type="email"
                                    name=""
                                    id=""
                                    class="hero-form__input"
                                />
                                <button
                                    type="submit"
                                    class="btn hero-form__btn"
                                >
                                    Get Started
                                </button>
                            </form>
                            <p class="hero-content__note">
                                *Weâ€™ll respect the inbox and never share your
                                email.
                            </p>
                        </section>
                        <!-- Media -->
                        <figure class="hero-media">
                            <img
                                src="./assets/img/Mobile-screen.png"
                                alt=""
                                class="hero-media__wrap"
                            />
                        </figure>
                    </section>
                </div>
            </section>
        </main>
    </body>
</html>
