<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CeloBank</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/CSS/reset.css" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon//favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon//favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon//site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon//safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/CSS/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header fixed">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="#!" class="header__logo">
                        <img src="./assets/img/logo.svg" alt="CeloBank" />
                    </a>
                    <!-- Navigation -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar-item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Products</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Features</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Header action -->
                    <div class="header__action">
                        <p class="header__action--login">Log in</p>
                        <button class="btn header__action--btn">Sign up</button>
                    </div>
                </div>
            </div>
        </header>
        <main style="height: 10000px">
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <section class="hero__inner">
                        <!-- Content -->
                        <section class="hero-content">
                            <p class="section__title">Digital Smart Wallet</p>
                            <h1 class="hero-content__heading">
                                Digital <b>Payment</b> For Everyone.
                            </h1>
                            <p class="section__desc"></p>
                            <form action="" class="hero-form">
                                <input
                                    placeholder="Your email address"
                                    type="email"
                                    name=""
                                    id=""
                                    class="hero-form__input"
                                />
                                <button
                                    type="submit"
                                    class="btn hero-form__btn"
                                >
                                    Get Started
                                </button>
                            </form>
                            <p class="hero-content__note">
                                *Weâ€™ll respect the inbox and never share your
                                email.
                            </p>
                        </section>
                        <!-- Media -->
                        <figure class="hero-media">
                            <img
                                src="./assets/img/Mobile-screen.png"
                                alt=""
                                class="hero-media__screen"
                            />
                            <!-- Mobile screen -->
                            <div class="hero-media__inner">
                                <div class="hero-media__visa">
                                    <p class="hero-media__visa--title">
                                        Main Balance
                                    </p>
                                    <p class="hero-media__visa--cost">
                                        $78,355.17
                                    </p>
                                    <span class="hero-media__visa--row">
                                        <p class="hero-media__visa--holder">
                                            VALID THUR
                                        </p>
                                        <p class="hero-media__visa--holder">
                                            CARD HOLDER
                                        </p>
                                        <p class="hero-media__visa--date">
                                            08/22
                                        </p>
                                        <p class="hero-media__visa--date">
                                            Md Moshqur Alam
                                        </p>
                                    </span>
                                    <img
                                        src="./assets/icons/mobile-srceen-icon-01.svg"
                                        alt=""
                                        class="hero-media__visa--decorate-top"
                                    />
                                    <img
                                        src="./assets/icons/mobile-srceen-icon-02.svg"
                                        alt=""
                                        class="hero-media__visa--decorate-bottom"
                                    />
                                </div>
                                <div class="hero-media__transactions">
                                    <p class="hero-media__caption">
                                        Transections
                                    </p>
                                    <img
                                        src="./assets/icons/mobile-srceen-icon-03.svg"
                                        alt=""
                                    />
                                </div>
                                <ul class="hero-media__list">
                                    <!-- Item 1 -->
                                    <li class="hero-media__item">
                                        <figure class="hero-media__item-icon">
                                            <img
                                                src="./assets/icons/mobile-srceen-icon-04.svg"
                                                alt=""
                                            />
                                        </figure>
                                        <div class="hero-media__item-content">
                                            <div class="hero-media__item--row">
                                                <h3
                                                    class="hero-media__item--title"
                                                >
                                                    Received Money
                                                </h3>
                                                <p
                                                    class="hero-media__item--price"
                                                >
                                                    +$1,600
                                                </p>
                                            </div>
                                            <div class="hero-media__item--row">
                                                <p
                                                    class="hero-media__item--desc"
                                                >
                                                    email@gmail.com
                                                </p>
                                                <p
                                                    class="hero-media__item--time"
                                                >
                                                    Sep 23
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                    <!-- Item 2 -->
                                    <li class="hero-media__item">
                                        <figure class="hero-media__item-icon">
                                            <img
                                                src="./assets/icons/mobile-srceen-icon-05.svg"
                                                alt=""
                                            />
                                        </figure>
                                        <div class="hero-media__item-content">
                                            <div class="hero-media__item--row">
                                                <h3
                                                    class="hero-media__item--title"
                                                >
                                                    Send Money
                                                </h3>
                                                <p
                                                    class="hero-media__item--price"
                                                >
                                                    - $600
                                                </p>
                                            </div>
                                            <div class="hero-media__item--row">
                                                <p
                                                    class="hero-media__item--desc"
                                                >
                                                    Airbnb Payment
                                                </p>
                                                <p
                                                    class="hero-media__item--time"
                                                >
                                                    Sep 23
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                    <!-- Item 3 -->
                                    <li class="hero-media__item">
                                        <figure class="hero-media__item-icon">
                                            <img
                                                src="./assets/icons/mobile-srceen-icon-06.svg"
                                                alt=""
                                            />
                                        </figure>
                                        <div class="hero-media__item-content">
                                            <div class="hero-media__item--row">
                                                <h3
                                                    class="hero-media__item--title"
                                                >
                                                    Received Money
                                                </h3>
                                                <p
                                                    class="hero-media__item--price"
                                                >
                                                    +$1,600
                                                </p>
                                            </div>
                                            <div class="hero-media__item--row">
                                                <p
                                                    class="hero-media__item--desc"
                                                >
                                                    Upwork Earning
                                                </p>
                                                <p
                                                    class="hero-media__item--time"
                                                >
                                                    Sep 23
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                    <!-- Item 4 -->
                                    <li class="hero-media__item">
                                        <figure class="hero-media__item-icon">
                                            <img
                                                src="./assets/icons/mobile-srceen-icon-07.svg"
                                                alt=""
                                            />
                                        </figure>
                                        <div class="hero-media__item-content">
                                            <div class="hero-media__item--row">
                                                <h3
                                                    class="hero-media__item--title"
                                                >
                                                    Pay Bill
                                                </h3>
                                                <p
                                                    class="hero-media__item--price"
                                                >
                                                    - $600
                                                </p>
                                            </div>
                                            <div class="hero-media__item--row">
                                                <p
                                                    class="hero-media__item--desc"
                                                >
                                                    Electricity Bill
                                                </p>
                                                <p
                                                    class="hero-media__item--time"
                                                >
                                                    Sep 23
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!-- Card top -->
                            <div class="hero-card__top">
                                <img
                                    src="./assets/icons/icon-arrow-down.svg"
                                    alt="arrow down"
                                />
                                <p class="hero-card__top--desc">Deposite</p>
                                <p class="hero-card__top--price">$32000</p>
                            </div>
                            <!-- Card bottom -->
                            <div class="hero-card__bottom">
                                <img
                                    src="./assets/icons/icon-shiled.svg"
                                    alt="shield"
                                />
                                <div>
                                    <p class="hero-card__bottom--price">
                                        $1.310
                                    </p>
                                    <p class="hero-card__bottom--desc">
                                        SECURED FUNDS
                                    </p>
                                </div>
                            </div>
                            <!-- Interest -->
                            <div class="hero-interest">
                                <p class="hero-interest__percent">0%</p>
                                <p class="hero-interest__desc">Interest</p>
                            </div>
                        </figure>
                    </section>
                </div>
            </section>
        </main>
    </body>
</html>
